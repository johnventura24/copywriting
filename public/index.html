<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Copywriting Bot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 36px;
            color: #2563eb;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #666;
        }

        .app-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .settings-panel {
            background-color: #f1f5f9;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .server-status {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 6px;
            background-color: #dcfce7;
            border: 1px solid #bbf7d0;
        }

        .server-status.error {
            background-color: #fee2e2;
            border-color: #fecaca;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #16a34a;
            margin-right: 8px;
        }

        .status-indicator.error {
            background-color: #dc2626;
        }

        .options-row {
            display: flex;
            gap: 15px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #475569;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background-color: white;
            font-size: 15px;
        }

        .content-area {
            display: flex;
            padding: 25px;
            gap: 25px;
        }

        .input-column, .output-column {
            flex: 1;
        }

        h2 {
            font-size: 18px;
            color: #334155;
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            resize: none;
            font-size: 15px;
            margin-bottom: 16px;
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }

        button.copy-all {
            background-color: transparent;
            border: 1px solid #2563eb;
            color: #2563eb;
        }

        button.copy-all:hover {
            background-color: #eff6ff;
        }

        .output-container {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 16px;
            background-color: #f8fafc;
            height: 300px;
            overflow-y: auto;
        }

        .variation {
            background-color: white;
            border-left: 3px solid #2563eb;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
            position: relative;
        }

        .variation-number {
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 8px;
        }

        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #2563eb;
            border: 1px solid #2563eb;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
        }

        .copy-button:hover {
            background-color: #eff6ff;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loader div {
            width: 20px;
            height: 20px;
            background-color: #2563eb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loader div:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .output-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .regenerate {
            background-color: transparent;
            border: 1px solid #2563eb;
            color: #2563eb;
        }

        .regenerate:hover {
            background-color: #eff6ff;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #64748b;
            font-size: 14px;
        }

        footer a {
            color: #2563eb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .content-area {
                flex-direction: column;
                gap: 20px;
            }
            
            .options-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .option-group {
                min-width: auto;
            }
            
            header h1 {
                font-size: 28px;
            }
            
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Copywriting Bot</h1>
            <p>Generate creative variations of your marketing copy in seconds</p>
        </header>

        <div class="app-container">
            <div class="settings-panel">
                <div class="server-status" id="server-status">
                    <div class="status-indicator" id="status-indicator"></div>
                    <span id="status-text">Checking server status...</span>
                </div>

                <div class="options-row">
                    <div class="option-group">
                        <label for="lead-type">Lead Type:</label>
                        <select id="lead-type">
                            <option value="story">Story Lead</option>
                            <option value="proclamation">Proclamation Lead</option>
                            <option value="secret">Secret Lead</option>
                            <option value="problem-solution">Problem-Solution Lead</option>
                            <option value="promise">Promise Lead</option>
                            <option value="offer">Offer Lead</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="medicare-benefit">Target Market (Optional):</label>
                        <select id="medicare-benefit">
                            <option value="">None / General Copy</option>
                            <option value="otc-cards">OTC Cards / OTC Benefits</option>
                            <option value="flex-cards">Flex Cards / Flexible Benefits</option>
                            <option value="cashback">Cashback / Part B Giveback</option>
                            <option value="dental">Dental</option>
                            <option value="vision">Vision</option>
                            <option value="hearing">Hearing</option>
                            <option value="groceries">Groceries</option>
                            <option value="gas-money">Gas Money</option>
                            <option value="savings">Savings</option>
                            
                            <optgroup label="Auto Insurance Angles">
                                <option value="auto-save-money">Auto - Save Money</option>
                                <option value="auto-fomo">Auto - FOMO / Urgency</option>
                                <option value="auto-problem-solution">Auto - Problem-Solution</option>
                                <option value="auto-peace-of-mind">Auto - Peace of Mind</option>
                                <option value="auto-social-proof">Auto - Social Proof</option>
                            </optgroup>
                            
                            <optgroup label="Final Expense Angles">
                                <option value="final-expense-peace-of-mind">Final Expense - Peace of Mind</option>
                                <option value="final-expense-financial-protection">Final Expense - Financial Protection</option>
                                <option value="final-expense-affordable">Final Expense - Affordable Coverage</option>
                                <option value="final-expense-simple-process">Final Expense - Simple Process</option>
                                <option value="final-expense-family-care">Final Expense - Family Care</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- Copy Format Selection -->
                    <div class="option-group">
                        <label for="copyFormat">Copy Format:</label>
                        <select id="copyFormat">
                            <option value="">General Copy (Default)</option>
                            <option value="ad-script">Ad Script</option>
                            <option value="video-hook">Video Hook</option>
                            <option value="ad-headline">Ad Copy Headline</option>
                            <option value="ad-copy-text">Ad Copy Text</option>
                            <option value="lander-headline">Landing Page Headline</option>
                            <option value="google-ads">Google Ads (Headlines + Descriptions)</option>
                            <option value="facebook-ads">Facebook Ads (Primary Text + Headline)</option>
                        </select>
                    </div>

                    <!-- Copywriter Style Selection -->
                    <div class="option-group">
                        <label for="copywriterStyle">Copywriter Style:</label>
                        <select id="copywriterStyle">
                            <option value="">Default Style</option>
                            <option value="david-ogilvy">David Ogilvy - Research-driven, factual copy</option>
                            <option value="bill-bernbach">Bill Bernbach - Creative, witty, emotional</option>
                            <option value="leo-burnett">Leo Burnett - Folksy wisdom, memorable storytelling</option>
                            <option value="rosser-reeves">Rosser Reeves - USP-focused, single-minded</option>
                            <option value="claude-hopkins">Claude Hopkins - Scientific, reason-why</option>
                            <option value="john-caples">John Caples - Direct response, benefit-driven</option>
                            <option value="eugene-schwartz">Eugene Schwartz - Psychological, desire-focused</option>
                            <option value="gary-halbert">Gary Halbert - Conversational, personal</option>
                            <option value="dan-kennedy">Dan Kennedy - Direct, no-nonsense</option>
                            <option value="joe-sugarman">Joe Sugarman - Smooth flow, psychological triggers</option>
                            <option value="victor-schwab">Victor Schwab - Tested advertising principles</option>
                            <option value="maxwell-sackheim">Maxwell Sackheim - Subscription/continuity expert</option>
                            <option value="robert-collier">Robert Collier - Personal, intimate copy</option>
                            <option value="frank-dignan">Frank Dignan - Practical, no-nonsense direct response</option>
                            <option value="bruce-barton">Bruce Barton - Inspirational and uplifting</option>
                            <option value="elmer-wheeler">Elmer Wheeler - "Sell the sizzle"</option>
                            <option value="john-e-kennedy">John E. Kennedy - "Salesmanship in print"</option>
                            <option value="helen-lansdowne">Helen Lansdowne Resor - Emotional appeals pioneer</option>
                            <option value="fairfax-cone">Fairfax Cone - Clear, honest, persuasive</option>
                        </select>
                    </div>

                    <!-- Emotional Triggers Selection -->
                    <div class="option-group">
                        <label for="emotionalTrigger">Emotional Trigger:</label>
                        <select id="emotionalTrigger">
                            <option value="">No Specific Trigger</option>
                            <option value="curiosity">Curiosity - Create intrigue and mystery</option>
                            <option value="mystery">Mystery - Build suspense around offers</option>
                            <option value="fear">Fear - Address concerns and potential losses</option>
                            <option value="urgency">Urgency - Create time pressure (like "only this week")</option>
                            <option value="excitement">Excitement - Generate enthusiasm and energy</option>
                            <option value="trust">Trust - Build credibility and reliability</option>
                            <option value="greed">Greed/Desire - Appeal to wanting more</option>
                            <option value="pride">Pride - Appeal to self-image and status</option>
                            <option value="anger">Anger/Frustration - Channel righteous anger</option>
                            <option value="hope">Hope - Inspire optimism and better future</option>
                        </select>
                    </div>

                    <!-- Market Sophistication (Breakthrough Advertising) -->
                    <div class="option-group">
                        <label for="marketSophistication">Market Sophistication:</label>
                        <select id="marketSophistication">
                            <option value="">Standard Approach</option>
                            <option value="stage1">Stage 1 - First to Market (Direct claim)</option>
                            <option value="stage2">Stage 2 - Elaborated Claim (Enhanced benefits)</option>
                            <option value="stage3">Stage 3 - Mechanism (How it works)</option>
                            <option value="stage4">Stage 4 - New Mechanism (Breakthrough method)</option>
                            <option value="stage5">Stage 5 - Identification (Sophisticated audience)</option>
                        </select>
                    </div>

                    <!-- Number of Variations -->
                    <div class="option-group">
                        <label for="num-variations">Number of Variations:</label>
                        <select id="num-variations">
                            <option value="3">3 Variations</option>
                            <option value="5" selected>5 Variations</option>
                            <option value="10">10 Variations</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="input-column">
                    <h2>Original Copy</h2>
                    <textarea id="original-copy" placeholder="Enter your original marketing copy here..."></textarea>
                    <button id="generate-btn">Generate Variations</button>
                </div>
                <div class="output-column">
                    <div class="output-controls">
                        <h2>Generated Variations</h2>
                        <button class="copy-all" id="copy-all-btn">Copy All</button>
                    </div>
                    <div class="output-container" id="output-container">
                        <div class="loader" id="loader">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <!-- Variations will appear here -->
                    </div>
                    <button class="regenerate" id="regenerate-btn" style="display: none; margin-top: 16px;">Regenerate</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Powered by OpenAI's API • Server-side API key management for security</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const originalCopyInput = document.getElementById('original-copy');
            const numVariationsSelect = document.getElementById('num-variations');
            const leadTypeSelect = document.getElementById('lead-type');
            const medicareBenefitSelect = document.getElementById('medicare-benefit');
            const generateBtn = document.getElementById('generate-btn');
            const regenerateBtn = document.getElementById('regenerate-btn');
            const copyAllBtn = document.getElementById('copy-all-btn');
            const outputContainer = document.getElementById('output-container');
            const loader = document.getElementById('loader');
            const serverStatus = document.getElementById('server-status');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            // Check server status on load
            checkServerStatus();
            
            generateBtn.addEventListener('click', generateVariations);
            regenerateBtn.addEventListener('click', generateVariations);
            copyAllBtn.addEventListener('click', copyAllVariations);
            
            // Event delegation for copy buttons
            outputContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-button')) {
                    const variationText = e.target.closest('.variation').querySelector('p').textContent;
                    navigator.clipboard.writeText(variationText);
                    
                    const originalText = e.target.textContent;
                    e.target.textContent = 'Copied!';
                    setTimeout(() => {
                        e.target.textContent = originalText;
                    }, 2000);
                }
            });
            
            async function checkServerStatus() {
                try {
                    const response = await fetch('/api/health');
                    const data = await response.json();
                    
                    if (data.status === 'OK' && data.apiKeyConfigured) {
                        statusIndicator.className = 'status-indicator';
                        statusText.textContent = 'Server ready - API key configured';
                        serverStatus.className = 'server-status';
                        generateBtn.disabled = false;
                    } else if (data.status === 'OK' && !data.apiKeyConfigured) {
                        statusIndicator.className = 'status-indicator error';
                        statusText.textContent = 'Server ready - API key not configured';
                        serverStatus.className = 'server-status error';
                        generateBtn.disabled = true;
                    }
                } catch (error) {
                    statusIndicator.className = 'status-indicator error';
                    statusText.textContent = 'Server not available';
                    serverStatus.className = 'server-status error';
                    generateBtn.disabled = true;
                }
            }
            
            async function generateVariations() {
                const originalCopy = originalCopyInput.value.trim();
                const numVariations = parseInt(numVariationsSelect.value);
                const leadType = leadTypeSelect.value;
                const medicareBenefit = medicareBenefitSelect.value;
                const copyFormat = document.getElementById('copyFormat').value;
                const copywriterStyle = document.getElementById('copywriterStyle').value;
                const emotionalTrigger = document.getElementById('emotionalTrigger').value;
                const marketSophistication = document.getElementById('marketSophistication').value;
                
                if (!originalCopy) {
                    alert('Please enter your original copy');
                    return;
                }
                
                // Show loader
                loader.style.display = 'block';
                outputContainer.querySelectorAll('.variation').forEach(el => el.remove());
                generateBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/generate-variations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            originalCopy,
                            numVariations,
                            leadType,
                            medicareBenefit,
                            copyFormat,
                            copywriterStyle,
                            emotionalTrigger,
                            marketSophistication
                        })
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Failed to generate variations');
                    }
                    
                    const data = await response.json();
                    displayVariations(data.variations);
                    regenerateBtn.style.display = 'block';
                } catch (error) {
                    alert(`Error: ${error.message}`);
                    console.error('Error generating variations:', error);
                } finally {
                    loader.style.display = 'none';
                    generateBtn.disabled = false;
                }
            }
            
            function displayVariations(variations) {
                outputContainer.innerHTML = '';
                
                variations.forEach((variation, index) => {
                    const variationDiv = document.createElement('div');
                    variationDiv.className = 'variation';
                    
                    const variationNumber = document.createElement('div');
                    variationNumber.className = 'variation-number';
                    variationNumber.textContent = `Variation ${index + 1}`;
                    
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    
                    const content = document.createElement('p');
                    content.textContent = variation.trim();
                    
                    variationDiv.appendChild(variationNumber);
                    variationDiv.appendChild(copyButton);
                    variationDiv.appendChild(content);
                    
                    outputContainer.appendChild(variationDiv);
                });
            }
            
            function copyAllVariations() {
                const allVariations = Array.from(outputContainer.querySelectorAll('.variation p'))
                    .map((el, index) => `Variation ${index + 1}:\n${el.textContent}\n\n`)
                    .join('');
                
                if (allVariations) {
                    navigator.clipboard.writeText(allVariations);
                    copyAllBtn.textContent = 'All Copied!';
                    setTimeout(() => {
                        copyAllBtn.textContent = 'Copy All';
                    }, 2000);
                }
            }
        });
    </script>
</body>
</html>
